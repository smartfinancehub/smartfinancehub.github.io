<!-- blog -->
<section class="section">
<section class="blog">
  <h2>Finance Hub Blog</h2>
  <p>Read our latest stories and tips on how to manage your money in Pidgin!</p>
  {% for post in site.posts limit:3 %}
    <article>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</section>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Blogs</h2>
      </div>
      {% for post in site.posts offset:0 limit:3 %}
      {% include post.html %}
      {% endfor %}
    </div>
  </div>
</section>
<!-- /blog -->
